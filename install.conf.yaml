- defaults:
    link:
      relink: true
      create: true

- clean: ['~']

- link:
    #zsh
    ~/.zshrc:
      force: true
      path: zsh/zshrc
    ~/.dircolors: zsh/.dircolors
    ~/.zshenv: zsh/zshenv
    ~/.zsh_aliases: zsh/zsh_aliases
    #oh-my-zsh
    ~/.oh-my-zsh/oh-my-zsh.sh:
      force: true
      path: oh-my-zsh/oh-my-zsh.sh
    ~/.oh-my-zsh/themes/nord-extended/nord.zsh-theme:
      force: true
      path: oh-my-zsh/themes/nord-extended/bullet-train.zsh-theme
    ~/.tmux.conf: tmux/tmux.conf
    ~/.tmux/themes/nord-tmux/nord.tmux:
      force: true
      path: tmux/themes/nord-tmux/nord.tmux

- shell:
  - [git submodule update --init --recursive, Installing submodules]
