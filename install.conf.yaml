- defaults:
    link:
      relink: true
      create: true

- clean: ['~']

- link:
    #zsh
    ~/.zshrc:
      force: true
      path: zsh/zshrc
    ~/.dir_colors: zsh/.dir_colors
    ~/.zshenv: zsh/zshenv
    ~/.zsh_aliases: zsh/zsh_aliases
    #oh-my-zsh
    ~/.oh-my-zsh/oh-my-zsh.sh:
      force: true
      path: oh-my-zsh/oh-my-zsh.sh
    ~/.oh-my-zsh/themes/nord-extended/nord.zsh-theme:
      force: true
      path: oh-my-zsh/themes/nord-extended/nord.zsh-theme
    #tmux
    ~/.tmux.conf: tmux/tmux.conf
    ~/.tmux: tmux
    ~/.tmux/themes/nord-tmux/nord.tmux:
      force: true
      path: tmux/themes/nord-tmux/nord.tmux
    #alacritty
    ~/.alacritty.yml: alacritty/alacritty.yml
    #neovim
    ~/.vimrc: neovim/init.vim
    ~/.config/nvim/init.vim: neovim/init.vim
    ~/.config/nvim/plugins: neovim/plugged
