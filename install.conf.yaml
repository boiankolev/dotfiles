- defaults:
    link:
      relink: true
      create: true

- clean: ['~']

- link:
    #zsh
    ~/.zshrc:
      force: true
      path: zsh/zshrc
    ~/.dircolors: zsh/.dircolors
    ~/.zshenv: zsh/zshenv
    ~/.zsh_aliases: zsh/zsh_aliases

- shell:
  - [git submodule update --init --recursive, Installing submodules]
